<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="keywords" content="Cineplus, Cine+, Chrome extension, Netflix">
	<meta name="description" content="Cineplus. The Cinema lover's plugin for Netflix.">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:700italic,600,300,600italic,400' rel='stylesheet' type='text/css'> -->
	<link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
	<title>Cine  +</title>
</head>	
<body>
	<h1>Cine+</h1>
	<div class="show">
		<h2>Trusted ratings, now on Netflix</h2>
	</div>
	<div class="action">
		
		<a href="https://chrome.google.com/webstore/detail/cineplus/akbpkfebbgojhhkhhfpdnkciibgpdimi"></a>
		
	</div>
	<video loop autoplay>
		<source src="img/cp.mp4" type="video/mp4" />
		<source src="img/cp.webm" type="video/webm" />
	</video>
	<footer><p>Cine+ is a Chrome extension that shows ratings and awards info from <span>IMDb</span>, <span>Rotten Tomatoes</span>, <span>and Metacritic</span>, for movies on Netflix.</p></footer>	
</body>
</html>
